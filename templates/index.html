<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Repo Agent</title>
    <style>
        /* --- THEMING --- */
        :root {
            /* Default Dark Mode */
            --bg: #1e1e1e;
            --fg: #d4d4d4;
            --accent: #007acc;
            --panel: #252526;
            --border: #333;
            --input-bg: #3c3c3c;
            --msg-user: #007acc;
            --msg-bot: #252526;
        }

        [data-theme="light"] {
            --bg: #f0f0f0;
            --fg: #1f1f1f;
            --accent: #005a9e;
            --panel: #ffffff;
            --border: #ccc;
            --input-bg: #ffffff;
            --msg-user: #005a9e;
            --msg-bot: #e0e0e0;
        }

        /* --- BASE LAYOUT --- */
        body { 
            background: var(--bg); 
            color: var(--fg); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji"; /* System font for UI, Monospace for code */
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            transition: background 0.3s, color 0.3s;
        }

        /* --- HEADER --- */
        header { 
            background: var(--panel); 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--border); 
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* --- CHAT AREA --- */
        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        
        .msg { 
            max-width: 85%; 
            padding: 12px 16px; 
            border-radius: 8px; 
            font-family: monospace; /* Keep code feel for chat */
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .user { 
            align-self: flex-end; 
            background: var(--msg-user); 
            color: white; 
        }
        
        .bot { 
            align-self: flex-start; 
            background: var(--msg-bot); 
            border: 1px solid var(--border); 
            white-space: pre-wrap; 
        }

        /* --- INPUT AREA --- */
        #controls { 
            padding: 20px; 
            background: var(--panel); 
            display: flex; 
            gap: 10px; 
            border-top: 1px solid var(--border);
        }
        
        input, select, textarea { 
            background: var(--input-bg); 
            border: 1px solid var(--border); 
            color: var(--fg); 
            padding: 10px; 
            border-radius: 4px; 
            font-family: inherit;
        }
        
        textarea { 
            flex: 1; 
            resize: none; 
            height: 50px; 
        }
        
        button { 
            background: var(--accent); 
            color: white; 
            border: none; 
            cursor: pointer; 
            padding: 10px 20px; 
            border-radius: 4px;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        
        button:hover { opacity: 0.9; }
        button.secondary { background: transparent; border: 1px solid var(--border); color: var(--fg); }

        /* --- MODAL --- */
        .settings-modal { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: var(--panel); 
            padding: 25px; 
            border: 1px solid var(--border); 
            z-index: 10; 
            display: none; 
            box-shadow: 0 4px 30px rgba(0,0,0,0.5); 
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            box-sizing: border-box;
        }
        
        .settings-modal h3 { margin-top: 0; }
        .settings-modal input { display: block; margin-bottom: 15px; width: 100%; box-sizing: border-box; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 5; backdrop-filter: blur(2px); }

        /* --- MOBILE RESPONSE --- */
        @media (max-width: 768px) {
            header { flex-direction: column; align-items: stretch; }
            .header-controls { justify-content: space-between; }
            .header-controls select { flex: 1; }
            
            #controls { flex-direction: column; }
            textarea { height: 60px; }
            button { height: 44px; } /* Easy touch target */
            
            .msg { max-width: 95%; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; display:flex; align-items:center; gap:10px;">
        <span>ü§ñ AI Agent</span>
        <button class="secondary" id="themeToggle" onclick="toggleTheme()" style="padding: 5px 10px;">üåô</button>
    </div>
    <div class="header-controls">
        <select id="provider">
            <option value="gemini">Gemini</option>
            <option value="deepseek">DeepSeek</option>
        </select>
        <select id="model">
            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
            <option value="deepseek-coder">DeepSeek Coder</option>
            <option value="deepseek-chat">DeepSeek Chat</option>
        </select>
        <button onclick="toggleSettings()">‚öôÔ∏è API Keys</button>
    </div>
</header>

<div id="chat-container"></div>

<div id="controls">
    <textarea id="userInput" placeholder="Instruct file changes..."></textarea>
    <button onclick="sendMessage()">Send</button>
</div>

<div class="overlay" id="overlay" onclick="toggleSettings()"></div>
<div class="settings-modal" id="settingsModal">
    <h3>Configuration</h3>
    <input type="text" id="apiKey" placeholder="LLM API Key (Gemini/DeepSeek)">
    <input type="text" id="ghToken" placeholder="GitHub PAT (Fine-grained)">
    <input type="text" id="ghUser" placeholder="GitHub Username">
    <input type="text" id="ghRepo" placeholder="Repository Name">
    <div style="display:flex; justify-content: flex-end; gap: 10px;">
        <button class="secondary" onclick="toggleSettings()">Cancel</button>
        <button onclick="saveSettings()">Save Keys</button>
    </div>
</div>

<script>
    // --- THEME LOGIC ---
    function initTheme() {
        const saved = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', saved);
        updateThemeIcon(saved);
    }

    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateThemeIcon(next);
    }

    function updateThemeIcon(theme) {
        const btn = document.getElementById('themeToggle');
        btn.innerText = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }

    // Initialize Theme immediately
    initTheme();

    // --- APP LOGIC ---
    const load = (id) => document.getElementById(id).value = localStorage.getItem(id) || '';
    ['apiKey', 'ghToken', 'ghUser', 'ghRepo'].forEach(load);

    let chatHistory = [];

    function toggleSettings() {
        const el = document.getElementById('settingsModal');
        const ov = document.getElementById('overlay');
        const disp = el.style.display === 'block' ? 'none' : 'block';
        el.style.display = disp;
        ov.style.display = disp;
    }

    function saveSettings() {
        ['apiKey', 'ghToken', 'ghUser', 'ghRepo'].forEach(id => {
            localStorage.setItem(id, document.getElementById(id).value);
        });
        toggleSettings();
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value;
        if (!text) return;

        addMsg('user', text);
        input.value = '';

        const payload = {
            message: text,
            history: chatHistory,
            apiKey: localStorage.getItem('apiKey'),
            ghToken: localStorage.getItem('ghToken'),
            ghUser: localStorage.getItem('ghUser'),
            ghRepo: localStorage.getItem('ghRepo'),
            provider: document.getElementById('provider').value,
            model: document.getElementById('model').value
        };

        addMsg('bot', "Thinking & Checking Repo...");

        // Set up AbortController for 5-minute timeout
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 300000); // 300,000 ms = 5 mins

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload),
                signal: controller.signal // Link signal to fetch
            });
            
            // Clear timeout if successful response
            clearTimeout(timeoutId);

            const data = await res.json();
            
            const container = document.getElementById('chat-container');
            container.removeChild(container.lastChild); // Remove loading msg

            if(data.execution_log && data.execution_log.length > 0) {
                addMsg('bot', `[System]: Executed changes:\n${data.execution_log.join('\n')}`);
            }
            addMsg('bot', data.response);

        } catch (e) {
            const container = document.getElementById('chat-container');
            // Check if it was our timeout
            if (e.name === 'AbortError') {
                 addMsg('bot', `Error: Request timed out after 5 minutes.`);
            } else {
                 addMsg('bot', `Error: ${e}`);
            }
        }
    }

    function addMsg(sender, text) {
        const container = document.getElementById('chat-container');
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        div.innerText = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;

        if (sender !== 'system') {
            chatHistory.push({sender, text});
            if (chatHistory.length > 10) chatHistory.shift();
        }
    }
</script>

</body>
</html>
