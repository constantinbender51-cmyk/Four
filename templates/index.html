<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Repo Agent</title>
    <style>
        /* --- THEMING --- */
        :root {
            /* Default Dark Mode */
            --bg: #1e1e1e;
            --fg: #d4d4d4;
            --accent: #007acc;
            --panel: #252526;
            --border: #333;
            --input-bg: #3c3c3c;
            --msg-user: #007acc;
            --msg-bot: #252526;
        }

        [data-theme="light"] {
            --bg: #f0f0f0;
            --fg: #1f1f1f;
            --accent: #005a9e;
            --panel: #ffffff;
            --border: #ccc;
            --input-bg: #ffffff;
            --msg-user: #005a9e;
            --msg-bot: #e0e0e0;
        }

        /* --- BASE LAYOUT --- */
        body { 
            background: var(--bg); 
            color: var(--fg); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            transition: background 0.3s, color 0.3s;
        }

        /* --- HEADER --- */
        header { 
            background: var(--panel); 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--border); 
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* --- CHAT AREA --- */
        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        
        .msg { 
            max-width: 85%; 
            padding: 12px 16px; 
            border-radius: 8px; 
            font-family: monospace;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .user { 
            align-self: flex-end; 
            background: var(--msg-user); 
            color: white; 
        }
        
        .bot { 
            align-self: flex-start; 
            background: var(--msg-bot); 
            border: 1px solid var(--border); 
            white-space: pre-wrap; 
        }

        .system { 
            align-self: center; 
            background: transparent; 
            border: 1px solid var(--accent); 
            color: var(--accent);
            font-size: 0.9em;
            max-width: 95%;
        }

        /* --- INPUT AREA --- */
        #controls { 
            padding: 20px; 
            background: var(--panel); 
            display: flex; 
            gap: 10px; 
            border-top: 1px solid var(--border);
        }
        
        input, select, textarea { 
            background: var(--input-bg); 
            border: 1px solid var(--border); 
            color: var(--fg); 
            padding: 10px; 
            border-radius: 4px; 
            font-family: inherit;
        }
        
        textarea { 
            flex: 1; 
            resize: none; 
            height: 50px; 
        }
        
        button { 
            background: var(--accent); 
            color: white; 
            border: none; 
            cursor: pointer; 
            padding: 10px 20px; 
            border-radius: 4px;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        
        button:hover { opacity: 0.9; }
        button.secondary { background: transparent; border: 1px solid var(--border); color: var(--fg); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Mute button styling */
        #muteButton {
            padding: 5px 12px;
            font-size: 1.2em;
        }

        /* --- MODAL --- */
        .settings-modal { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: var(--panel); 
            padding: 25px; 
            border: 1px solid var(--border); 
            z-index: 10; 
            display: none; 
            box-shadow: 0 4px 30px rgba(0,0,0,0.5); 
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            box-sizing: border-box;
        }
        
        .settings-modal h3 { margin-top: 0; }
        .settings-modal input { display: block; margin-bottom: 15px; width: 100%; box-sizing: border-box; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 5; backdrop-filter: blur(2px); }

        /* --- MOBILE RESPONSE --- */
        @media (max-width: 768px) {
            header { flex-direction: column; align-items: stretch; }
            .header-controls { justify-content: space-between; }
            .header-controls select { flex: 1; }
            
            #controls { flex-direction: column; }
            textarea { height: 60px; }
            button { height: 44px; }
            
            .msg { max-width: 95%; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; display:flex; align-items:center; gap:10px;">
        <span>ü§ñ AI Agent</span>
        <button class="secondary" id="themeToggle" onclick="toggleTheme()" style="padding: 5px 10px;">üåô</button>
        <button class="secondary" id="muteButton" onclick="toggleMute()" style="padding: 5px 10px;">üîä</button>
    </div>
    <div class="header-controls">
        <select id="provider">
            <option value="gemini">Gemini</option>
            <option value="deepseek">DeepSeek</option>
        </select>
        <select id="model">
            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
            <option value="deepseek-coder">DeepSeek Coder</option>
            <option value="deepseek-chat">DeepSeek Chat</option>
        </select>
        <button onclick="toggleSettings()">‚öôÔ∏è API Keys</button>
    </div>
</header>

<div id="chat-container"></div>

<div id="controls">
    <textarea id="userInput" placeholder="Instruct file changes..."></textarea>
    <button id="sendButton" onclick="sendMessage()">Send</button>
</div>

<div class="overlay" id="overlay" onclick="toggleSettings()"></div>
<div class="settings-modal" id="settingsModal">
    <h3>Configuration</h3>
    <input type="text" id="apiKey" placeholder="LLM API Key (Gemini/DeepSeek)">
    <input type="text" id="ghToken" placeholder="GitHub PAT (Fine-grained)">
    <input type="text" id="ghUser" placeholder="GitHub Username">
    <input type="text" id="ghRepo" placeholder="Repository Name">
    <div style="display:flex; justify-content: flex-end; gap: 10px;">
        <button class="secondary" onclick="toggleSettings()">Cancel</button>
        <button onclick="saveSettings()">Save Keys</button>
    </div>
</div>

<script>
    // --- GLOBAL STATE ---
    let chatHistory = [];
    let isMuted = localStorage.getItem('isMuted') === 'true';
    let currentAudio = null;
    let isProcessing = false;

    // --- THEME LOGIC ---
    function initTheme() {
        const saved = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', saved);
        updateThemeIcon(saved);
    }

    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateThemeIcon(next);
    }

    function updateThemeIcon(theme) {
        const btn = document.getElementById('themeToggle');
        btn.innerText = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }

    // --- MUTE LOGIC ---
    function toggleMute() {
        isMuted = !isMuted;
        localStorage.setItem('isMuted', isMuted);
        updateMuteIcon();
        
        // Stop current audio if muting
        if (isMuted && currentAudio) {
            currentAudio.pause();
            currentAudio = null;
        }
    }

    function updateMuteIcon() {
        const btn = document.getElementById('muteButton');
        btn.innerText = isMuted ? 'üîá' : 'üîä';
    }

    // --- TTS LOGIC ---
    async function playTextToSpeech(text) {
        if (isMuted) return;
        
        // Stop any currently playing audio
        if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
        }

        try {
            const response = await fetch('/api/tts', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text}),
                signal: AbortSignal.timeout(30000) // 30 second timeout for TTS
            });

            if (!response.ok) {
                console.error('TTS failed:', await response.text());
                return;
            }

            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            
            currentAudio = new Audio(audioUrl);
            currentAudio.play();
            
            // Clean up after playing
            currentAudio.onended = () => {
                URL.revokeObjectURL(audioUrl);
                currentAudio = null;
            };
        } catch (error) {
            console.error('TTS Error:', error);
        }
    }

    // Initialize Theme and Mute
    initTheme();
    updateMuteIcon();

    // --- APP LOGIC ---
    const load = (id) => document.getElementById(id).value = localStorage.getItem(id) || '';
    ['apiKey', 'ghToken', 'ghUser', 'ghRepo'].forEach(load);

    function toggleSettings() {
        const el = document.getElementById('settingsModal');
        const ov = document.getElementById('overlay');
        const disp = el.style.display === 'block' ? 'none' : 'block';
        el.style.display = disp;
        ov.style.display = disp;
    }

    function saveSettings() {
        ['apiKey', 'ghToken', 'ghUser', 'ghRepo'].forEach(id => {
            localStorage.setItem(id, document.getElementById(id).value);
        });
        toggleSettings();
    }

    async function sendMessage() {
        if (isProcessing) return;
        
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        // Disable send button during processing
        isProcessing = true;
        const sendButton = document.getElementById('sendButton');
        sendButton.disabled = true;
        sendButton.innerText = 'Processing...';

        addMsg('user', text);
        input.value = '';

        const payload = {
            message: text,
            history: chatHistory,
            apiKey: localStorage.getItem('apiKey'),
            ghToken: localStorage.getItem('ghToken'),
            ghUser: localStorage.getItem('ghUser'),
            ghRepo: localStorage.getItem('ghRepo'),
            provider: document.getElementById('provider').value,
            model: document.getElementById('model').value
        };

        addMsg('system', "üîÑ Analyzing repository and processing request...");

        try {
            // Robust fetch with timeout and retry logic
            const response = await fetchWithRetry('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            }, 3);  // 3 retry attempts

            const data = await response.json();
            
            const container = document.getElementById('chat-container');
            container.removeChild(container.lastChild); // Remove loading msg

            // Display execution log if present
            if (data.execution_log && data.execution_log.length > 0) {
                addMsg('system', `‚úÖ Changes applied:\n${data.execution_log.join('\n')}`);
            }

            // Display main response
            const mainResponse = data.response;
            addMsg('bot', mainResponse);
            await playTextToSpeech(mainResponse);

            // Display review if present
            if (data.review) {
                addMsg('system', `üîç Review:\n${data.review}`);
                await playTextToSpeech(data.review);
            }

            // Display review fixes if present
            if (data.review_log && data.review_log.length > 0) {
                addMsg('system', `üîß Review fixes:\n${data.review_log.join('\n')}`);
            }

            // Display review error if present
            if (data.review_error) {
                addMsg('system', `‚ö†Ô∏è ${data.review_error}`);
            }

        } catch (error) {
            const container = document.getElementById('chat-container');
            if (container.lastChild && container.lastChild.classList.contains('system')) {
                container.removeChild(container.lastChild);
            }
            
            const errorMsg = error.name === 'AbortError' 
                ? '‚è±Ô∏è Request timed out. The operation took too long. Please try again.'
                : `‚ùå Error: ${error.message}`;
            
            addMsg('system', errorMsg);
            await playTextToSpeech(errorMsg);
        } finally {
            // Re-enable send button
            isProcessing = false;
            sendButton.disabled = false;
            sendButton.innerText = 'Send';
        }
    }

    // Robust fetch with retry logic
    async function fetchWithRetry(url, options, retries = 3, timeout = 300000) {
        for (let i = 0; i < retries; i++) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal,
                    keepalive: true  // Keep connection alive
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return response;
                
            } catch (error) {
                // If this is the last retry, throw the error
                if (i === retries - 1) {
                    throw error;
                }
                
                // Wait before retrying (exponential backoff)
                const delay = Math.min(1000 * Math.pow(2, i), 5000);
                await new Promise(resolve => setTimeout(resolve, delay));
                
                console.log(`Retry attempt ${i + 1} after ${delay}ms...`);
            }
        }
    }

    function addMsg(sender, text) {
        const container = document.getElementById('chat-container');
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        div.innerText = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;

        if (sender !== 'system') {
            chatHistory.push({sender, text});
            if (chatHistory.length > 20) chatHistory.shift();
        }
    }

    // Allow Enter to send (Shift+Enter for newline)
    document.getElementById('userInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Keep connection alive by pinging server periodically
    setInterval(async () => {
        try {
            await fetch('/');
        } catch (error) {
            console.log('Keep-alive ping failed:', error);
        }
    }, 60000); // Ping every 60 seconds
</script>

</body>
</html>
